{% set name = "testflo" %}
{% set version = "1.4.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5c0e34d211b9129c1b0542884d95d1b388cf48b68a2a67f16ba23cb086551310

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - testflo = testflo.main:main

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - coverage <5.0.0a0
    - python >=3.5

test:
  requires:
    - pip
  imports:
    - testflo
  commands:
    - testflo --help
    - testflo testflo.test -v
    - pip check

about:
  home: http://openmdao.org
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.txt
  summary: A simple flow-based testing framework
  dev_url: https://github.com/OpenMDAO/testflo

extra:
  recipe-maintainers:
    - bollwyvl
