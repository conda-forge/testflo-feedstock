{% set version = "1.4.14" %}

package:
  name: testflo
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/t/testflo/testflo-{{ version }}.tar.gz
  sha256: 904a13ab1266ef0dba8e614dced7065484306badc44f6ef2f8a814d2599f33e7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  entry_points:
    - testflo = testflo.main:main

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - coverage >=6.0
    - python >=3.5

test:
  requires:
    - pip
  imports:
    - testflo
  commands:
    - pip check
    - testflo --help

about:
  home: http://openmdao.org
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.txt
  summary: A simple flow-based testing framework
  dev_url: https://github.com/OpenMDAO/testflo

extra:
  recipe-maintainers:
    - bollwyvl
